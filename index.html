<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TG Bot iPhone Edition</title>
    <style>
        :root { 
            --tg-color: #0088cc; --bg-color: #f0f2f5; --accent: #34a853; 
            --out-msg: #effdde; --unread: #ff4d4d; --danger: #eb4d4b; 
            --safe-bottom: env(safe-area-inset-bottom);
        }
        
        /* Исправление высоты для iOS */
        html, body { 
            height: 100dvh; margin: 0; padding: 0; 
            overflow: hidden; -webkit-tap-highlight-color: transparent; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-color); display: flex; flex-direction: column;
        }

        .hidden { display: none !important; }
        
        /* Адаптивная сетка: на мобилках список чатов прячется при открытом чате */
        #main-screen { 
            display: flex; height: 100dvh; width: 100vw; position: relative;
        }
        
        /* Боковая панель (Список чатов) */
        #sidebar { 
            background: white; width: 100%; height: 100%; 
            display: flex; flex-direction: column; flex-shrink: 0;
            transition: transform 0.3s ease;
        }
        
        /* Область чата (надвигается поверх на мобилках) */
        #chat-window { 
            position: absolute; left: 0; top: 0; width: 100%; height: 100%;
            background: #e7ebf0; display: flex; flex-direction: column;
            transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }
        #chat-window.open { transform: translateX(0); }

        .sidebar-header, .chat-header { 
            padding: 12px 16px; padding-top: calc(12px + env(safe-area-inset-top));
            background: var(--tg-color); color: white; 
            display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;
        }

        /* Список чатов */
        #chat-list { overflow-y: auto; -webkit-overflow-scrolling: touch; flex-grow: 1; }
        .chat-item { 
            padding: 14px 16px; border-bottom: 0.5px solid #eee; 
            display: flex; justify-content: space-between; align-items: center; min-height: 75px; 
        }

        /* Сообщения */
        #messages-history { 
            flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; 
            padding: 15px; display: flex; flex-direction: column; gap: 8px; 
        }
        .msg-bubble { 
            max-width: 80%; padding: 10px 14px; border-radius: 18px; 
            background: white; font-size: 15px; line-height: 1.4;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-wrap: break-word; 
        }
        .msg-out { align-self: flex-end; background: var(--out-msg); border-bottom-right-radius: 4px; }
        
        /* Кнопки пресетов (iOS Style) */
        .msg-btn { 
            display: block; margin-top: 8px; padding: 10px;
            background: white; color: var(--tg-color);
            border-radius: 10px; text-align: center; font-weight: 600; font-size: 14px;
        }

        /* Панель управления */
        .controls-panel { 
            background: white; padding: 10px 10px calc(10px + var(--safe-bottom)); 
            border-top: 0.5px solid #ccc; flex-shrink: 0;
        }
        
        #templates-bar { 
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
        }
        .preset-card { 
            min-width: 140px; background: #f1f3f5; border-radius: 12px; 
            padding: 10px; border: 2px solid transparent; 
        }
        .preset-card.selected { border-color: var(--tg-color); background: #eef7ff; }

        /* Ввод (размер шрифта 16px для предотвращения зума на iPhone) */
        .input-area { display: flex; gap: 8px; align-items: center; }
        #reply-text { 
            flex-grow: 1; padding: 10px 15px; border-radius: 25px; 
            border: 1px solid #ddd; outline: none; font-size: 16px; 
            -webkit-appearance: none;
            appearance: none;
        }
        .btn-main { 
            background: var(--tg-color); color: white; border-radius: 50%; 
            width: 40px; height: 40px; border: none; font-weight: bold; font-size: 18px;
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
        }

        /* Модалка */
        .modal-content { 
            width: 90%; max-width: 350px; border-radius: 20px; 
            padding: 20px; background: white;
        }
        input, textarea { font-size: 16px !important; } /* Важно для iOS */
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="padding: 40px 20px; text-align: center;">
            <h2 style="color: var(--tg-color)">Bot Admin</h2>
            <input type="text" id="bot-token-input" placeholder="Token" style="width:100%; padding:15px; border-radius:12px; border:1px solid #ccc; font-size:16px; box-sizing: border-box;">
            <button onclick="saveToken()" style="background:var(--tg-color); color:white; margin-top:15px; width:100%; padding:15px; border:none; border-radius:12px; font-weight:bold;">Войти</button>
        </div>
    </div>

    <div id="main-screen" class="hidden">
        <aside id="sidebar">
            <div class="sidebar-header">
                <span id="bot-name">...</span>
                <button onclick="logout()" style="background:none; border:1px solid white; color:white; border-radius:8px; padding:4px 8px; font-size:12px">Выход</button>
            </div>
            <div id="chat-list"></div>
        </aside>

        <section id="chat-window">
            <div class="chat-header">
                <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:24px; padding:0 10px 0 0">←</button>
                <span id="active-chat-title" style="font-weight:bold; flex-grow:1">Чат</span>
            </div>
            <div id="messages-history"></div>
            <div class="controls-panel">
                <div id="templates-bar">
                    <button onclick="openModal()" style="min-width:44px; height:44px; border-radius:12px; border:1px solid #ccc; background:none; font-size:20px">+</button>
                    <div id="tpl-list" style="display: flex; gap: 10px;"></div>
                </div>
                <div class="input-area">
                    <input type="text" id="reply-text" placeholder="Сообщение" onkeypress="if(event.key==='Enter') sendMessage()">
                    <button class="btn-main" onclick="sendMessage()">↑</button>
                </div>
            </div>
        </section>
    </div>

    <div id="modal-tpl" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center; z-index:100;">
        <div class="modal-content">
            <h3 style="margin-top:0">Пресет</h3>
            <textarea id="new-tpl-text" rows="3" placeholder="Текст сообщения" style="width:100%; box-sizing:border-box; margin-bottom:10px; border-radius:8px; padding:10px"></textarea>
            <input type="text" id="new-tpl-name" placeholder="Текст кнопки" style="width:100%; box-sizing:border-box; margin-bottom:10px; border-radius:8px; padding:10px">
            <input type="text" id="new-tpl-url" placeholder="https://..." style="width:100%; box-sizing:border-box; margin-bottom:10px; border-radius:8px; padding:10px">
            <div style="display:flex; gap:10px">
                <button id="modal-delete-btn" onclick="deleteTemplateFromModal()" style="background:var(--danger); color:white; border:none; padding:12px; border-radius:10px; font-weight:bold" class="hidden">Удалить</button>
                <button onclick="saveTemplate()" style="background:var(--accent); color:white; border:none; padding:12px; border-radius:10px; font-weight:bold; flex:1">Сохранить</button>
            </div>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; padding:15px; color:#666">Отмена</button>
        </div>
    </div>

    <script>
        let botToken = localStorage.getItem('tg_bot_token');
        let chats = JSON.parse(localStorage.getItem('tg_chats_history')) || {};
        let templates = JSON.parse(localStorage.getItem('tg_templates')) || [];
        let lastUpdateId = parseInt(localStorage.getItem('tg_last_update_id')) || 0;
        let activeChatId = null;
        let selectedTemplateIndex = null;
        let editingTemplateIndex = null;

        window.onload = () => { if (botToken) showMainScreen(); renderTemplates(); };

        function saveToken() {
            const t = document.getElementById('bot-token-input').value.trim();
            if(t) { localStorage.setItem('tg_bot_token', t); location.reload(); }
        }
        function logout() { localStorage.clear(); location.reload(); }

        // Логика перехода между списком и чатом (Mobile Friendly)
        function openChat(id) {
            activeChatId = id;
            chats[id].unreadCount = 0;
            document.getElementById('active-chat-title').innerText = chats[id].name;
            document.getElementById('chat-window').classList.add('open');
            saveAll(); renderChatList(); renderMessages();
        }
        function closeChat() {
            activeChatId = null;
            document.getElementById('chat-window').classList.remove('open');
        }

        /* Пресеты */
        function openModal(idx = null) {
            editingTemplateIndex = idx;
            const delBtn = document.getElementById('modal-delete-btn');
            if (idx !== null) {
                const t = templates[idx];
                document.getElementById('new-tpl-name').value = t.name;
                document.getElementById('new-tpl-text').value = t.text || "";
                document.getElementById('new-tpl-url').value = t.url;
                delBtn.classList.remove('hidden');
            } else {
                document.getElementById('new-tpl-name').value = ""; document.getElementById('new-tpl-text').value = ""; document.getElementById('new-tpl-url').value = "";
                delBtn.classList.add('hidden');
            }
            document.getElementById('modal-tpl').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('modal-tpl').classList.add('hidden'); }
        function saveTemplate() {
            const name = document.getElementById('new-tpl-name').value.trim();
            const text = document.getElementById('new-tpl-text').value.trim();
            const url = document.getElementById('new-tpl-url').value.trim();
            if(name && url) {
                if (editingTemplateIndex !== null) templates[editingTemplateIndex] = { name, text, url };
                else templates.push({ name, text, url });
                localStorage.setItem('tg_templates', JSON.stringify(templates));
                renderTemplates(); closeModal();
            }
        }
        function deleteTemplateFromModal() {
            if (editingTemplateIndex !== null && confirm("Удалить?")) {
                templates.splice(editingTemplateIndex, 1);
                localStorage.setItem('tg_templates', JSON.stringify(templates));
                selectedTemplateIndex = null;
                renderTemplates(); closeModal();
            }
        }

        function renderTemplates() {
            const container = document.getElementById('tpl-list');
            container.innerHTML = '';
            templates.forEach((tpl, idx) => {
                const div = document.createElement('div');
                div.className = `preset-card ${selectedTemplateIndex === idx ? 'selected' : ''}`;
                div.onclick = () => {
                    selectedTemplateIndex = (selectedTemplateIndex === idx) ? null : idx;
                    document.getElementById('reply-text').value = selectedTemplateIndex !== null ? templates[idx].text : "";
                    renderTemplates();
                };
                div.innerHTML = `
                    <div style="font-size:10px; color:#666; height:24px; overflow:hidden">${tpl.text || '...'}</div>
                    <div style="color:var(--tg-color); font-weight:bold; font-size:11px; text-align:center; border:1px solid; border-radius:5px; margin-top:5px; padding:2px">${tpl.name}</div>
                    <div style="position:absolute; top:4px; right:4px; font-size:12px" onclick="event.stopPropagation(); openModal(${idx})">✎</div>
                `;
                container.appendChild(div);
            });
        }

        /* Чат */
        async function showMainScreen() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            renderChatList(); pollMessages();
            const r = await fetch(`https://api.telegram.org/bot${botToken}/getMe`).then(res => res.json());
            if(r.ok) document.getElementById('bot-name').innerText = `@${r.result.username}`;
        }

        async function pollMessages() {
            while(botToken) {
                try {
                    const res = await fetch(`https://api.telegram.org/bot${botToken}/getUpdates?offset=${lastUpdateId+1}&timeout=20`).then(r => r.json());
                    if(res.ok && res.result.length > 0) {
                        res.result.forEach(u => {
                            if(u.message) {
                                const cid = u.message.chat.id;
                                if(!chats[cid]) chats[cid] = { name: u.message.from.first_name, messages: [], unreadCount: 0 };
                                if (cid != activeChatId) chats[cid].unreadCount = (chats[cid].unreadCount || 0) + 1;
                                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                                chats[cid].lastMessage = u.message.text || '[Медиа]';
                                chats[cid].messages.push({ type:'in', text: chats[cid].lastMessage, time: time });
                                lastUpdateId = u.update_id;
                            }
                        });
                        saveAll(); renderChatList(); if(activeChatId) renderMessages();
                    }
                } catch(e) { await new Promise(r => setTimeout(r, 5000)); }
            }
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            Object.keys(chats).forEach(id => {
                const c = chats[id];
                const item = document.createElement('div');
                item.className = 'chat-item';
                item.onclick = () => openChat(id);
                item.innerHTML = `
                    <div class="chat-info">
                        <span class="chat-name">${c.name}</span>
                        <span class="chat-last-msg">${c.lastMessage || ''}</span>
                    </div>
                    <div style="display:flex; flex-direction:column; align-items:flex-end">
                        ${c.unreadCount > 0 ? `<div style="background:var(--unread);color:white;border-radius:12px;padding:2px 8px;font-size:12px;font-weight:bold">${c.unreadCount}</div>` : ''}
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function renderMessages() {
            const hist = document.getElementById('messages-history');
            hist.innerHTML = '';
            if(!activeChatId) return;
            chats[activeChatId].messages.forEach(m => {
                const d = document.createElement('div');
                d.className = `msg-bubble ${m.type==='out' ? 'msg-out' : ''}`;
                d.innerHTML = `<div>${m.text}</div>${m.btnName ? `<div class="msg-btn">${m.btnName}</div>` : ''}<small style="font-size:10px; color:#999; float:right; margin-top:4px">${m.time}</small>`;
                hist.appendChild(d);
            });
            hist.scrollTop = hist.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('reply-text');
            const text = input.value.trim();
            if(!text || !activeChatId) return;
            let apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${activeChatId}&text=${encodeURIComponent(text)}`;
            let btnName = null;
            if(selectedTemplateIndex !== null) {
                const tpl = templates[selectedTemplateIndex];
                btnName = tpl.name;
                let bUrl = tpl.url.replace(/\s/g, '');
                if(!/^https?:\/\//i.test(bUrl)) bUrl = 'https://' + bUrl;
                apiUrl += `&reply_markup=${encodeURIComponent(JSON.stringify({ inline_keyboard: [[ { text: tpl.name, web_app: { url: bUrl } } ]] }))}`;
            }
            const res = await fetch(apiUrl).then(r => r.json());
            if(res.ok) {
                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                chats[activeChatId].messages.push({ type:'out', text, time, btnName });
                chats[activeChatId].lastMessage = "Вы: " + text;
                input.value = ''; selectedTemplateIndex = null;
                renderTemplates(); renderMessages(); renderChatList(); saveAll();
            }
        }

        function saveAll() {
            localStorage.setItem('tg_chats_history', JSON.stringify(chats));
            localStorage.setItem('tg_last_update_id', lastUpdateId);
        }
    </script>
</body>
</html>
