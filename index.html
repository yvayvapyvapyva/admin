<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TG Bot Pro Manager + Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #0088cc;
            --primary-light: #33a1d6;
            --bg-app: #f4f7f9;
            --bg-chat: #e2e8ec;
            --text-main: #222;
            --text-muted: #8e8e93;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.8);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.1);
            --danger: #eb4d4b;
        }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        html, body { 
            height: 100dvh; margin: 0; padding: 0; 
            overflow: hidden; background: var(--bg-app);
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--text-main);
        }

        .hidden { display: none !important; }

        /* --- UI Layout --- */
        #app-container { display: flex; height: 100dvh; width: 100vw; position: relative; }

        #sidebar { 
            width: 100%; height: 100%; background: var(--white);
            display: flex; flex-direction: column; flex-shrink: 0;
            z-index: 5; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header-ui {
            padding: calc(16px + var(--safe-top)) 20px 16px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex; justify-content: space-between; align-items: center;
        }

        .header-ui h2 { margin: 0; font-size: 18px; font-weight: 700; color: var(--primary); }

        #sync-status { font-size: 10px; color: var(--text-muted); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        #sync-status.syncing { color: var(--primary); }

        /* --- Chat List --- */
        #chat-list { overflow-y: auto; flex-grow: 1; -webkit-overflow-scrolling: touch; }
        .chat-card {
            padding: 12px 16px; margin: 8px 12px; border-radius: 16px;
            display: flex; gap: 12px; align-items: center; cursor: pointer; transition: 0.2s;
        }
        .chat-card:active { background: #f0f0f0; transform: scale(0.98); }
        .chat-card.active { background: #eef7ff; }

        .chat-avatar {
            width: 50px; height: 50px; border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 700; font-size: 18px;
        }

        .chat-meta { flex-grow: 1; overflow: hidden; }
        .chat-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px; }
        .chat-name { font-weight: 600; font-size: 15px; }
        .chat-username { font-size: 12px; color: var(--primary); font-weight: 500; }
        .chat-time { font-size: 11px; color: var(--text-muted); }
        .chat-preview { font-size: 13px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .unread-dot {
            background: var(--primary); color: white; min-width: 18px; height: 18px;
            border-radius: 9px; font-size: 10px; display: flex; align-items: center;
            justify-content: center; padding: 0 5px; font-weight: 700;
        }

        /* --- Chat Window --- */
        #chat-window { 
            position: absolute; inset: 0; z-index: 10;
            background: var(--bg-chat); display: flex; flex-direction: column;
            transform: translateX(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #chat-window.open { transform: translateX(0); }

        #messages-container {
            flex-grow: 1; overflow-y: auto; padding: 16px;
            display: flex; flex-direction: column; gap: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .bubble {
            max-width: 85%; padding: 10px 14px; border-radius: 18px;
            font-size: 15px; position: relative; line-height: 1.4;
            box-shadow: var(--shadow-sm);
        }
        .bubble.in { align-self: flex-start; background: var(--white); border-bottom-left-radius: 4px; }
        .bubble.out { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 4px; }
        
        .bubble-btn {
            margin-top: 8px; background: rgba(255,255,255,0.7);
            border-radius: 10px; padding: 8px; text-align: center;
            font-weight: 600; color: var(--primary); font-size: 13px;
        }
        .bubble-time { font-size: 10px; color: var(--text-muted); float: right; margin-top: 4px; }

        /* --- Bottom Input & Presets --- */
        .bottom-panel {
            background: var(--glass); backdrop-filter: blur(15px);
            padding: 12px 12px calc(12px + var(--safe-bottom));
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .presets-row {
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 12px;
            -webkit-overflow-scrolling: touch;
        }
        .preset-item {
            min-width: 140px; background: var(--white); border-radius: 14px;
            padding: 10px; border: 2px solid transparent; position: relative;
            box-shadow: var(--shadow-sm); transition: 0.2s;
        }
        .preset-item.selected { border-color: var(--primary); background: #f0f9ff; }
        .preset-txt { font-size: 11px; color: var(--text-main); height: 30px; overflow: hidden; }
        .preset-btn-mock { 
            margin-top: 6px; border: 1px solid var(--primary); color: var(--primary);
            font-size: 10px; text-align: center; border-radius: 6px; padding: 3px; font-weight: 600;
        }

        .input-wrap { display: flex; gap: 8px; align-items: flex-end; }
        .main-input {
            flex-grow: 1; min-height: 44px; max-height: 120px;
            background: rgba(0,0,0,0.04); border: none; border-radius: 22px;
            padding: 12px 16px; font-size: 16px; outline: none; resize: none;
            appearance: none; -webkit-appearance: none;
        }
        .send-trigger {
            width: 44px; height: 44px; border-radius: 50%;
            background: var(--primary); color: white; border: none;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
            cursor: pointer;
        }

        /* --- Login Screen --- */
        #login-screen {
            height: 100dvh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 24px;
            background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
        }
        .login-card {
            background: var(--white); padding: 28px; border-radius: 28px;
            width: 100%; max-width: 380px; box-shadow: var(--shadow-md);
        }
        .login-card h1 { margin: 0 0 10px; font-size: 24px; text-align: center; color: var(--primary); }
        .input-field {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd;
            font-size: 15px; margin-bottom: 12px; outline: none;
            appearance: none; -webkit-appearance: none;
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px); z-index: 100;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .modal {
            background: var(--white); width: 100%; max-width: 380px;
            border-radius: 24px; padding: 20px;
        }
    </style>
</head>
<body>

    <!-- –≠–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ (TG + Gist) -->
    <div id="login-screen">
        <div class="login-card">
            <h1>TG Cloud Manager</h1>
            <p style="font-size:13px; color:var(--text-muted); margin-bottom:20px; text-align:center">–ù–∞—Å—Ç—Ä–æ–π—Ç–µ –±–æ—Ç–∞ –∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é GitHub</p>
            
            <label style="font-size:12px; font-weight:600; color:var(--text-muted)">TELEGRAM BOT TOKEN</label>
            <input type="password" id="login-tg-token" class="input-field" placeholder="123456:ABCDE...">
            
            <label style="font-size:12px; font-weight:600; color:var(--text-muted)">GITHUB PERSONAL TOKEN (gist scope)</label>
            <input type="password" id="login-gh-token" class="input-field" placeholder="ghp_xxxx">
            
            <label style="font-size:12px; font-weight:600; color:var(--text-muted)">GIST ID (Optional)</label>
            <input type="text" id="login-gist-id" class="input-field" placeholder="–û—Å—Ç–∞–≤—å—Ç–µ –ø—É—Å—Ç—ã–º –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ">
            
            <button class="send-trigger" style="width:100%; border-radius:12px; font-size:16px; font-weight:700" onclick="saveConfig()">–í–æ–π—Ç–∏ –∏ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
    <div id="app-container" class="hidden">
        <aside id="sidebar">
            <header class="header-ui">
                <div>
                    <h2 id="ui-bot-name">@bot</h2>
                    <div id="sync-status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>
                <button onclick="logout()" style="background:none; border:none; font-size:12px; font-weight:700; color:var(--danger)">–í–´–•–û–î</button>
            </header>
            <div id="chat-list"></div>
        </aside>

        <main id="chat-window">
            <header class="header-ui">
                <button onclick="closeChat()" style="background:none; border:none; font-size:24px; padding:0 12px 0 0">‚Üê</button>
                <div style="flex-grow:1">
                    <div id="chat-active-name" style="font-weight:700; font-size:16px">–ò–º—è</div>
                    <div id="chat-active-username" style="font-size:12px; color:var(--primary)">@username</div>
                </div>
            </header>

            <div id="messages-container"></div>

            <div class="bottom-panel">
                <div id="presets-row" class="presets-row">
                    <button onclick="openTplModal()" style="min-width:44px; height:44px; border-radius:14px; border:2px dashed #ccc; background:none; font-size:20px; color:#999">+</button>
                    <div id="tpl-list-ui" style="display:flex; gap:10px"></div>
                </div>
                <div class="input-wrap">
                    <textarea id="msg-input" class="main-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." rows="1" oninput="autoHeight(this)"></textarea>
                    <button id="send-btn" class="send-trigger" onclick="handleSend()">‚Üë</button>
                </div>
            </div>
        </main>
    </div>

    <!-- –†–µ–¥–∞–∫—Ç–æ—Ä –ø—Ä–µ—Å–µ—Ç–æ–≤ -->
    <div id="modal-tpl" class="modal-overlay hidden">
        <div class="modal">
            <h3 style="margin:0 0 16px">–ü—Ä–µ—Å–µ—Ç</h3>
            <textarea id="tpl-text" class="input-field" rows="3" placeholder="–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è"></textarea>
            <input type="text" id="tpl-btn-name" class="input-field" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–Ω–æ–ø–∫–∏">
            <input type="text" id="tpl-url" class="input-field" placeholder="URL (Mini App)">
            <div style="display:flex; gap:10px; margin-top:10px">
                <button id="btn-del-tpl" class="send-trigger hidden" style="background:var(--danger); border-radius:12px; flex:1" onclick="deleteTpl()">–£–¥–∞–ª–∏—Ç—å</button>
                <button class="send-trigger" style="background:#2ecc71; border-radius:12px; flex:2; font-size:14px" onclick="saveTpl()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
            <button onclick="closeTplModal()" style="width:100%; background:none; border:none; padding:15px; color:var(--text-muted)">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'tg_cloud_config';
        let config = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        let chats = {};
        let presets = [];
        let activeChatId = null;
        let selectedPresetIdx = null;
        let editingPresetIdx = null;
        let updateOffset = 0;

        window.onload = () => { if(config.tgToken && config.ghToken) startApp(); };

        function saveConfig() {
            const tg = document.getElementById('login-tg-token').value.trim();
            const gh = document.getElementById('login-gh-token').value.trim();
            const gist = document.getElementById('login-gist-id').value.trim();
            if(!tg || !gh) return alert('–ù—É–∂–Ω—ã —Ç–æ–∫–µ–Ω—ã TG –∏ GitHub');
            config = { tgToken: tg, ghToken: gh, gistId: gist };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(config));
            location.reload();
        }

        function logout() { localStorage.clear(); location.reload(); }

        async function startApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            
            setSyncStatus('–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...');
            await syncWithGist(true); 
            
            fetchBotInfo();
            pollUpdates();
            renderPresets();
            renderChatList();
        }

        function setSyncStatus(txt) {
            const el = document.getElementById('sync-status');
            el.innerText = txt;
            el.className = (txt === '–û–±–ª–∞–∫–æ –∞–∫—Ç–∏–≤–Ω–æ') ? '' : 'syncing';
        }

        /* --- GITHUB GIST API --- */
        async function syncWithGist(isInitial = false) {
            const headers = { 'Authorization': `token ${config.ghToken}`, 'Content-Type': 'application/json' };
            
            try {
                if (!config.gistId) {
                    const res = await fetch('https://api.github.com/gists', {
                        method: 'POST',
                        headers,
                        body: JSON.stringify({
                            description: "TG Bot Manager Data v2",
                            public: false,
                            files: { "data.json": { content: JSON.stringify({ chats: {}, presets: [] }) } }
                        })
                    }).then(r => r.json());
                    config.gistId = res.id;
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(config));
                }

                if (isInitial) {
                    const res = await fetch(`https://api.github.com/gists/${config.gistId}?nocache=${Date.now()}`, { headers }).then(r => r.json());
                    const cloudData = JSON.parse(res.files["data.json"].content);
                    chats = cloudData.chats || {};
                    presets = cloudData.presets || [];
                } else {
                    await fetch(`https://api.github.com/gists/${config.gistId}`, {
                        method: 'PATCH',
                        headers,
                        body: JSON.stringify({
                            files: { "data.json": { content: JSON.stringify({ chats, presets }) } }
                        })
                    });
                }
                setSyncStatus('–û–±–ª–∞–∫–æ –∞–∫—Ç–∏–≤–Ω–æ');
            } catch (e) {
                console.error(e);
                setSyncStatus('–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏');
            }
        }

        /* --- TELEGRAM API --- */
        async function fetchBotInfo() {
            const r = await fetch(`https://api.telegram.org/bot${config.tgToken}/getMe`).then(res => res.json());
            if(r.ok) document.getElementById('ui-bot-name').innerText = `@${r.result.username}`;
        }

        async function pollUpdates() {
            while(config.tgToken) {
                try {
                    const res = await fetch(`https://api.telegram.org/bot${config.tgToken}/getUpdates?offset=${updateOffset}&timeout=30`).then(r => r.json());
                    if(res.ok && res.result.length > 0) {
                        res.result.forEach(u => {
                            if(u.message) {
                                const cid = u.message.chat.id;
                                if(!chats[cid]) {
                                    chats[cid] = { 
                                        name: u.message.from.first_name || 'User', 
                                        username: u.message.from.username ? `@${u.message.from.username}` : '',
                                        messages: [], 
                                        unread: 0 
                                    };
                                }
                                if(cid != activeChatId) chats[cid].unread++;
                                
                                // –ü–æ–ª–Ω–∞—è –¥–∞—Ç–∞ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è
                                const fullDate = new Date().toISOString();
                                const timeStr = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                                
                                chats[cid].lastMsg = u.message.text || 'üìé Media';
                                chats[cid].lastTime = timeStr;
                                chats[cid].messages.push({ 
                                    type:'in', 
                                    text: chats[cid].lastMsg, 
                                    time: timeStr,
                                    date: fullDate 
                                });
                                updateOffset = u.update_id + 1;
                            }
                        });
                        renderChatList(); if(activeChatId) renderMessages();
                        syncWithGist();
                    }
                } catch(e) { await new Promise(r => setTimeout(r, 5000)); }
            }
        }

        /* --- UI LOGIC --- */
        function openChat(id) {
            activeChatId = id;
            chats[id].unread = 0;
            document.getElementById('chat-active-name').innerText = chats[id].name;
            document.getElementById('chat-active-username').innerText = chats[id].username || '';
            document.getElementById('chat-window').classList.add('open');
            renderChatList(); renderMessages();
        }

        function closeChat() {
            activeChatId = null;
            document.getElementById('chat-window').classList.remove('open');
        }

        function renderChatList() {
            const container = document.getElementById('chat-list');
            container.innerHTML = '';
            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
            Object.keys(chats).sort((a,b) => {
                const dateA = chats[a].messages.length ? new Date(chats[a].messages[chats[a].messages.length-1].date) : 0;
                const dateB = chats[b].messages.length ? new Date(chats[b].messages[chats[b].messages.length-1].date) : 0;
                return dateB - dateA;
            }).forEach(id => {
                const c = chats[id];
                const card = document.createElement('div');
                card.className = `chat-card ${id == activeChatId ? 'active' : ''}`;
                card.onclick = () => openChat(id);
                card.innerHTML = `
                    <div class="chat-avatar">${c.name[0]}</div>
                    <div class="chat-meta">
                        <div class="chat-row">
                            <span class="chat-name">${c.name}</span>
                            <span class="chat-time">${c.lastTime || ''}</span>
                        </div>
                        <div class="chat-row">
                            <span class="chat-username">${c.username || ''}</span>
                        </div>
                        <div class="chat-row">
                            <span class="chat-preview">${c.lastMsg || ''}</span>
                            ${c.unread > 0 ? `<div class="unread-dot">${c.unread}</div>` : ''}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderMessages() {
            const h = document.getElementById('messages-container');
            h.innerHTML = '';
            if(!activeChatId) return;
            chats[activeChatId].messages.forEach(m => {
                const b = document.createElement('div');
                b.className = `bubble ${m.type}`;
                b.innerHTML = `<div>${m.text}</div>${m.btn ? `<div class="bubble-btn">${m.btn}</div>` : ''}<span class="bubble-time">${m.time}</span>`;
                h.appendChild(b);
            });
            h.scrollTop = h.scrollHeight;
        }

        function renderPresets() {
            const container = document.getElementById('tpl-list-ui');
            container.innerHTML = '';
            presets.forEach((p, i) => {
                const el = document.createElement('div');
                el.className = `preset-item ${selectedPresetIdx === i ? 'selected' : ''}`;
                el.onclick = () => {
                    selectedPresetIdx = (selectedPresetIdx === i) ? null : i;
                    document.getElementById('msg-input').value = selectedPresetIdx !== null ? presets[i].text : '';
                    renderPresets();
                };
                el.innerHTML = `<div class="preset-txt">${p.text}</div><div class="preset-btn-mock">${p.btn}</div><span style="position:absolute; top:4px; right:6px; color:#ccc; font-size:12px" onclick="event.stopPropagation(); openTplModal(${i})">‚úé</span>`;
                container.appendChild(el);
            });
        }

        async function handleSend() {
            const input = document.getElementById('msg-input');
            const val = input.value.trim();
            if(!val || !activeChatId) return;

            let url = `https://api.telegram.org/bot${config.tgToken}/sendMessage?chat_id=${activeChatId}&text=${encodeURIComponent(val)}`;
            let btnName = null;

            if(selectedPresetIdx !== null) {
                const p = presets[selectedPresetIdx];
                btnName = p.btn;
                const kb = { inline_keyboard: [[ { text: p.btn, web_app: { url: p.url } } ]] };
                url += `&reply_markup=${encodeURIComponent(JSON.stringify(kb))}`;
            }

            const res = await fetch(url).then(r => r.json());
            if(res.ok) {
                const fullDate = new Date().toISOString();
                const timeStr = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                
                chats[activeChatId].messages.push({ 
                    type: 'out', 
                    text: val, 
                    time: timeStr,
                    date: fullDate, 
                    btn: btnName 
                });
                chats[activeChatId].lastMsg = "–í—ã: " + val;
                chats[activeChatId].lastTime = timeStr;
                
                input.value = ''; selectedPresetIdx = null;
                renderPresets(); renderMessages(); renderChatList();
                syncWithGist(); 
            }
        }

        /* --- Presets Editor --- */
        function openTplModal(idx = null) {
            editingPresetIdx = idx;
            if(idx !== null) {
                document.getElementById('tpl-text').value = presets[idx].text;
                document.getElementById('tpl-btn-name').value = presets[idx].btn;
                document.getElementById('tpl-url').value = presets[idx].url;
                document.getElementById('btn-del-tpl').classList.remove('hidden');
            } else {
                document.getElementById('tpl-text').value = ''; document.getElementById('tpl-btn-name').value = ''; document.getElementById('tpl-url').value = '';
                document.getElementById('btn-del-tpl').classList.add('hidden');
            }
            document.getElementById('modal-tpl').classList.remove('hidden');
        }
        function closeTplModal() { document.getElementById('modal-tpl').classList.add('hidden'); }
        function saveTpl() {
            const t = document.getElementById('tpl-text').value.trim();
            const b = document.getElementById('tpl-btn-name').value.trim();
            const u = document.getElementById('tpl-url').value.trim();
            if(!t || !b || !u) return;
            if(editingPresetIdx !== null) presets[editingPresetIdx] = { text:t, btn:b, url:u };
            else presets.push({ text:t, btn:b, url:u });
            renderPresets(); closeTplModal(); syncWithGist();
        }
        function deleteTpl() {
            presets.splice(editingPresetIdx, 1);
            renderPresets(); closeTplModal(); syncWithGist();
        }

        function autoHeight(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }
    </script>
</body>
