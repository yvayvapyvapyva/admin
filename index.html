<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TG Bot Pro Manager</title>
    <!-- Google Fonts –¥–ª—è —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –≤–∏–¥–∞ -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #0088cc;
            --primary-light: #33a1d6;
            --bg-app: #f4f7f9;
            --bg-chat: #e2e8ec;
            --text-main: #222;
            --text-muted: #8e8e93;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.8);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.1);
        }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        html, body { 
            height: 100dvh; margin: 0; padding: 0; 
            overflow: hidden; background: var(--bg-app);
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--text-main);
        }

        .hidden { display: none !important; }

        /* --- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è --- */
        #app-container { 
            display: flex; height: 100dvh; width: 100vw; position: relative;
        }

        /* --- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å --- */
        #sidebar { 
            width: 100%; height: 100%; background: var(--white);
            display: flex; flex-direction: column; flex-shrink: 0;
            z-index: 5; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header-ui {
            padding: calc(16px + var(--safe-top)) 20px 16px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex; justify-content: space-between; align-items: center;
        }

        .header-ui h2 { margin: 0; font-size: 20px; font-weight: 700; color: var(--primary); }

        #chat-list { 
            overflow-y: auto; flex-grow: 1; 
            -webkit-overflow-scrolling: touch;
        }

        .chat-card {
            padding: 12px 16px; margin: 8px 12px;
            border-radius: 16px; background: transparent;
            display: flex; gap: 12px; align-items: center;
            transition: 0.2s; cursor: pointer;
        }
        .chat-card:active { background: #f0f0f0; transform: scale(0.98); }
        .chat-card.active { background: #eef7ff; }

        .chat-avatar {
            width: 52px; height: 52px; border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 700; font-size: 20px;
        }

        .chat-meta { flex-grow: 1; overflow: hidden; }
        .chat-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .chat-name { font-weight: 600; font-size: 16px; }
        .chat-time { font-size: 12px; color: var(--text-muted); }
        .chat-preview { font-size: 14px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .unread-dot {
            background: var(--primary); color: white; min-width: 20px; height: 20px;
            border-radius: 10px; font-size: 11px; display: flex; align-items: center;
            justify-content: center; padding: 0 6px; font-weight: 700;
        }

        /* --- –û–∫–Ω–æ —á–∞—Ç–∞ --- */
        #chat-window { 
            position: absolute; inset: 0; z-index: 10;
            background: var(--bg-chat); display: flex; flex-direction: column;
            transform: translateX(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #chat-window.open { transform: translateX(0); }

        #messages-container {
            flex-grow: 1; overflow-y: auto; padding: 16px;
            display: flex; flex-direction: column; gap: 12px;
            -webkit-overflow-scrolling: touch;
        }

        .bubble {
            max-width: 85%; padding: 10px 14px; border-radius: 18px;
            font-size: 15px; position: relative; line-height: 1.4;
            box-shadow: var(--shadow-sm); animation: fadeIn 0.2s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .bubble.in { align-self: flex-start; background: var(--white); border-bottom-left-radius: 4px; }
        .bubble.out { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 4px; }

        .bubble-btn {
            margin-top: 8px; background: rgba(255,255,255,0.7);
            border: 1px solid rgba(0,0,0,0.05); border-radius: 10px;
            padding: 10px; text-align: center; font-weight: 600;
            color: var(--primary); font-size: 14px; pointer-events: none;
        }

        .bubble-time { font-size: 10px; color: var(--text-muted); float: right; margin: 4px -4px -4px 8px; }

        /* --- –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å --- */
        .bottom-panel {
            background: var(--glass); backdrop-filter: blur(15px);
            padding: 12px 12px calc(12px + var(--safe-bottom));
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .presets-row {
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 12px;
            scrollbar-width: none; -webkit-overflow-scrolling: touch;
        }
        .presets-row::-webkit-scrollbar { display: none; }

        .preset-item {
            min-width: 150px; background: var(--white); border-radius: 14px;
            padding: 10px; border: 2px solid transparent; transition: 0.2s;
            box-shadow: var(--shadow-sm); position: relative;
        }
        .preset-item.selected { border-color: var(--primary); background: #f0f9ff; }
        .preset-tag { font-size: 10px; color: var(--primary); font-weight: 700; margin-bottom: 4px; display: block; }
        .preset-txt { font-size: 12px; color: var(--text-main); height: 34px; overflow: hidden; line-height: 1.2; }
        .preset-btn-mock { 
            margin-top: 6px; border: 1px solid var(--primary); color: var(--primary);
            font-size: 11px; text-align: center; border-radius: 6px; padding: 4px; font-weight: 600;
        }
        .preset-edit-btn { position: absolute; top: 6px; right: 8px; font-size: 14px; color: #ccc; }

        .input-wrap { display: flex; gap: 10px; align-items: flex-end; }
        
        .main-input {
            flex-grow: 1; min-height: 44px; max-height: 120px;
            background: rgba(0,0,0,0.04); border: none; border-radius: 22px;
            padding: 12px 18px; font-size: 16px; outline: none;
            appearance: none; -webkit-appearance: none;
        }

        .send-trigger {
            width: 44px; height: 44px; border-radius: 50%;
            background: var(--primary); color: white; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; flex-shrink: 0;
        }
        .send-trigger:active { transform: scale(0.9); background: var(--primary-light); }

        /* --- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px); z-index: 100;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .modal {
            background: var(--white); width: 100%; max-width: 400px;
            border-radius: 28px; padding: 24px; box-shadow: var(--shadow-md);
            animation: modalIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes modalIn { from { transform: scale(0.9) translateY(20px); opacity: 0; } }

        .field-group { margin-bottom: 16px; }
        .field-group label { display: block; font-size: 13px; font-weight: 600; color: var(--text-muted); margin-bottom: 6px; }
        .field-group input, .field-group textarea {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #eee;
            font-size: 16px; font-family: inherit; outline: none;
            appearance: none; -webkit-appearance: none;
        }

        .modal-btns { display: flex; gap: 12px; margin-top: 20px; }
        .btn { 
            flex: 1; padding: 14px; border-radius: 14px; border: none; 
            font-weight: 700; font-size: 15px; cursor: pointer; transition: 0.2s;
            appearance: none; -webkit-appearance: none;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: #fee2e2; color: var(--danger); }
        .btn-ghost { background: transparent; color: var(--text-muted); }

        /* --- –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ --- */
        #login-screen {
            height: 100dvh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 30px;
            background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
        }
        .login-card {
            background: var(--white); padding: 32px; border-radius: 32px;
            width: 100%; max-width: 360px; box-shadow: var(--shadow-md);
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- –í—Ö–æ–¥ -->
    <div id="login-screen">
        <div class="login-card">
            <h1 style="color:var(--primary); margin:0 0 8px">TG Bot Pro</h1>
            <p style="color:var(--text-muted); margin-bottom:24px">–í–≤–µ–¥–∏—Ç–µ —Ç–æ–∫–µ–Ω –≤–∞—à–µ–≥–æ –±–æ—Ç–∞</p>
            <input type="text" id="bot-token" placeholder="API Token" style="width:100%; padding:14px; border-radius:12px; border:1px solid #ddd; font-size:16px; margin-bottom:16px; outline:none">
            <button class="btn btn-primary" style="width:100%" onclick="initApp()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div id="app-container" class="hidden">
        <!-- –°–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ -->
        <aside id="sidebar">
            <header class="header-ui">
                <h2 id="bot-username">@bot</h2>
                <button onclick="logout()" class="btn-ghost" style="font-size:13px; font-weight:600; border:none; background:none">–í—ã–π—Ç–∏</button>
            </header>
            <div id="chat-list">
                <!-- –°—é–¥–∞ –ø–æ–ø–∞–¥—É—Ç —á–∞—Ç—ã -->
            </div>
        </aside>

        <!-- –û–∫–Ω–æ —á–∞—Ç–∞ -->
        <main id="chat-window">
            <header class="header-ui">
                <button onclick="closeChat()" style="background:none; border:none; font-size:24px; padding:0 10px 0 0">‚Üê</button>
                <div style="flex-grow:1">
                    <div id="chat-active-name" style="font-weight:700; font-size:16px">–ò–º—è</div>
                    <div style="font-size:11px; color:var(--text-muted)">–≤ —Å–µ—Ç–∏</div>
                </div>
            </header>

            <div id="messages-container">
                <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
            </div>

            <div class="bottom-panel">
                <div id="presets-container" class="presets-row">
                    <button onclick="openTplModal()" style="min-width:44px; height:44px; border-radius:14px; border:2px dashed #ccc; background:none; font-size:20px; color:#999">+</button>
                    <div id="tpl-list-ui" style="display:flex; gap:10px"></div>
                </div>
                <div class="input-wrap">
                    <textarea id="msg-input" class="main-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." rows="1" oninput="autoHeight(this)"></textarea>
                    <button class="send-trigger" onclick="handleSend()">‚Üë</button>
                </div>
            </div>
        </main>
    </div>

    <!-- –†–µ–¥–∞–∫—Ç–æ—Ä –ø—Ä–µ—Å–µ—Ç–æ–≤ -->
    <div id="modal-tpl" class="modal-overlay hidden">
        <div class="modal">
            <h3 style="margin:0 0 20px">–†–µ–¥–∞–∫—Ç–æ—Ä –ø—Ä–µ—Å–µ—Ç–∞</h3>
            <div class="field-group">
                <label>–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è</label>
                <textarea id="tpl-text" rows="3" placeholder="–ß—Ç–æ –Ω–∞–ø–∏—à–µ—Ç –±–æ—Ç?"></textarea>
            </div>
            <div class="field-group">
                <label>–ù–∞–∑–≤–∞–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ Mini App</label>
                <input type="text" id="tpl-btn-name" placeholder="–û—Ç–∫—Ä—ã—Ç—å –º–∞–≥–∞–∑–∏–Ω">
            </div>
            <div class="field-group">
                <label>–°—Å—ã–ª–∫–∞ (URL)</label>
                <input type="text" id="tpl-url" placeholder="https://...">
            </div>
            <div class="modal-btns">
                <button id="btn-del-tpl" class="btn btn-danger hidden" onclick="confirmDelete()">–£–¥–∞–ª–∏—Ç—å</button>
                <button class="btn btn-primary" onclick="saveTpl()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
            <button class="btn btn-ghost" style="width:100%; margin-top:10px" onclick="closeTplModal()">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        let botToken = localStorage.getItem('pro_bot_token');
        let chats = JSON.parse(localStorage.getItem('pro_chats')) || {};
        let presets = JSON.parse(localStorage.getItem('pro_presets')) || [];
        let activeChatId = null;
        let selectedPresetIdx = null;
        let editingPresetIdx = null;
        let offset = 0;

        window.onload = () => { if(botToken) startSession(); renderPresets(); };

        function initApp() {
            const t = document.getElementById('bot-token').value.trim();
            if(t) { localStorage.setItem('pro_bot_token', t); location.reload(); }
        }

        function logout() { localStorage.clear(); location.reload(); }

        function startSession() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            fetchBotInfo();
            pollUpdates();
            renderChatList();
        }

        async function fetchBotInfo() {
            const r = await fetch(`https://api.telegram.org/bot${botToken}/getMe`).then(res => res.json());
            if(r.ok) document.getElementById('bot-username').innerText = `@${r.result.username}`;
        }

        async function pollUpdates() {
            while(botToken) {
                try {
                    const res = await fetch(`https://api.telegram.org/bot${botToken}/getUpdates?offset=${offset}&timeout=30`).then(r => r.json());
                    if(res.ok && res.result.length > 0) {
                        res.result.forEach(u => {
                            if(u.message) {
                                const cid = u.message.chat.id;
                                if(!chats[cid]) chats[cid] = { name: u.message.from.first_name || 'User', messages: [], unread: 0 };
                                if(cid != activeChatId) chats[cid].unread++;
                                
                                const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                                chats[cid].lastMsg = u.message.text || 'üìé –ú–µ–¥–∏–∞';
                                chats[cid].lastTime = time;
                                chats[cid].messages.push({ type:'in', text: chats[cid].lastMsg, time });
                                offset = u.update_id + 1;
                            }
                        });
                        saveData(); renderChatList(); if(activeChatId) renderMessages();
                    }
                } catch(e) { await new Promise(r => setTimeout(r, 2000)); }
            }
        }

        /* –ß–∞—Ç UI */
        function openChat(id) {
            activeChatId = id;
            chats[id].unread = 0;
            document.getElementById('chat-active-name').innerText = chats[id].name;
            document.getElementById('chat-window').classList.add('open');
            renderChatList(); renderMessages(); saveData();
        }

        function closeChat() {
            activeChatId = null;
            document.getElementById('chat-window').classList.remove('open');
        }

        function renderChatList() {
            const container = document.getElementById('chat-list');
            container.innerHTML = '';
            Object.keys(chats).sort((a,b) => b-a).forEach(id => {
                const c = chats[id];
                const card = document.createElement('div');
                card.className = `chat-card ${id == activeChatId ? 'active' : ''}`;
                card.onclick = () => openChat(id);
                card.innerHTML = `
                    <div class="chat-avatar">${c.name[0]}</div>
                    <div class="chat-meta">
                        <div class="chat-row">
                            <span class="chat-name">${c.name}</span>
                            <span class="chat-time">${c.lastTime || ''}</span>
                        </div>
                        <div class="chat-row">
                            <span class="chat-preview">${c.lastMsg || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π'}</span>
                            ${c.unread > 0 ? `<div class="unread-dot">${c.unread}</div>` : ''}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderMessages() {
            const h = document.getElementById('messages-container');
            h.innerHTML = '';
            if(!activeChatId) return;
            chats[activeChatId].messages.forEach(m => {
                const b = document.createElement('div');
                b.className = `bubble ${m.type}`;
                b.innerHTML = `
                    <div>${m.text}</div>
                    ${m.btn ? `<div class="bubble-btn">${m.btn}</div>` : ''}
                    <span class="bubble-time">${m.time}</span>
                `;
                h.appendChild(b);
            });
            h.scrollTop = h.scrollHeight;
        }

        /* –ü—Ä–µ—Å–µ—Ç—ã –õ–æ–≥–∏–∫–∞ */
        function openTplModal(idx = null) {
            editingPresetIdx = idx;
            const delBtn = document.getElementById('btn-del-tpl');
            if(idx !== null) {
                const p = presets[idx];
                document.getElementById('tpl-text').value = p.text;
                document.getElementById('tpl-btn-name').value = p.btn;
                document.getElementById('tpl-url').value = p.url;
                delBtn.classList.remove('hidden');
            } else {
                document.getElementById('tpl-text').value = '';
                document.getElementById('tpl-btn-name').value = '';
                document.getElementById('tpl-url').value = '';
                delBtn.classList.add('hidden');
            }
            document.getElementById('modal-tpl').classList.remove('hidden');
        }

        function closeTplModal() { document.getElementById('modal-tpl').classList.add('hidden'); }

        function saveTpl() {
            const text = document.getElementById('tpl-text').value.trim();
            const btn = document.getElementById('tpl-btn-name').value.trim();
            const url = document.getElementById('tpl-url').value.trim();
            if(!text || !btn || !url) return;

            const pData = { text, btn, url };
            if(editingPresetIdx !== null) presets[editingPresetIdx] = pData;
            else presets.push(pData);

            localStorage.setItem('pro_presets', JSON.stringify(presets));
            renderPresets(); closeTplModal();
        }

        function confirmDelete() {
            if(confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø—Ä–µ—Å–µ—Ç?")) {
                presets.splice(editingPresetIdx, 1);
                localStorage.setItem('pro_presets', JSON.stringify(presets));
                selectedPresetIdx = null;
                renderPresets(); closeTplModal();
            }
        }

        function renderPresets() {
            const container = document.getElementById('tpl-list-ui');
            container.innerHTML = '';
            presets.forEach((p, i) => {
                const el = document.createElement('div');
                el.className = `preset-item ${selectedPresetIdx === i ? 'selected' : ''}`;
                el.onclick = () => {
                    selectedPresetIdx = (selectedPresetIdx === i) ? null : i;
                    document.getElementById('msg-input').value = selectedPresetIdx !== null ? presets[i].text : '';
                    renderPresets();
                };
                el.innerHTML = `
                    <span class="preset-tag">–ü–†–ï–°–ï–¢</span>
                    <div class="preset-txt">${p.text}</div>
                    <div class="preset-btn-mock">${p.btn}</div>
                    <span class="preset-edit-btn" onclick="event.stopPropagation(); openTplModal(${i})">‚úé</span>
                `;
                container.appendChild(el);
            });
        }

        async function handleSend() {
            const input = document.getElementById('msg-input');
            const val = input.value.trim();
            if(!val || !activeChatId) return;

            let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${activeChatId}&text=${encodeURIComponent(val)}`;
            let btnName = null;

            if(selectedPresetIdx !== null) {
                const p = presets[selectedPresetIdx];
                btnName = p.btn;
                const kb = { inline_keyboard: [[ { text: p.btn, web_app: { url: p.url } } ]] };
                url += `&reply_markup=${encodeURIComponent(JSON.stringify(kb))}`;
            }

            const res = await fetch(url).then(r => r.json());
            if(res.ok) {
                const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                chats[activeChatId].messages.push({ type: 'out', text: val, time, btn: btnName });
                chats[activeChatId].lastMsg = "–í—ã: " + val;
                input.value = ''; selectedPresetIdx = null;
                renderPresets(); renderMessages(); renderChatList(); saveData();
            }
        }

        function saveData() {
            localStorage.setItem('pro_chats', JSON.stringify(chats));
        }

        function autoHeight(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }
    </script>
</body>
</html>
